<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='./styles/4-common.css'>
        <link rel='stylesheet' href='./styles/3-header.css'>
        <link rel='stylesheet' href='./styles/3-footer.css'>
        <link rel='stylesheet' href='./styles/6-filters.css'>
        <link rel='stylesheet' href='./styles/8-places.css'>
        <link rel="icon" type="image/png" href="./images/icon.png">
        <title>AirBnB Clone</title>
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li><h2 class="state">Arizona:</h2></li>
                        <li>Page</li>
                        <li>Page2</li>
                        <li><h2>California:</h2></li>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My Home</h2>
                    <div class="price_by_night">69</div>
                    <div class="information">
                        <div class="max_guest"></div>
                        <div class="number_rooms"></div>
                        <div class="number_bathrooms"></div>
                    </div>
                </article>
                <article>
                    <h2>Tiny House</h2>
                    <div class="price_by_night">80</div>
                    <div class="information">
                        <div class="max_guest">aaaaa</div>
                        <div class="number_rooms">aaaaa</div>
                        <div class="number_bathrooms">aaaaaa</div>
                    </div>
                </article>
                <article>
                    <h2>A Suite</h2>
                    <div class="price_by_night">420</div>
                    <div class="information">
                        <div class="max_guest"></div>
                        <div class="number_rooms"></div>
                        <div class="number_bathrooms"></div>
                    </div>
                </article>
            </section>
        </div>
        <footer>
            Holberton School
        </footer>
    </body>
</html>
